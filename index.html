<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<div id="parent">
		<div id="container-one">
			<div class="header">
				<div id="display">					
				</div>
			</div>
			<div class="body">
				<div><button id="one" class="buttons"> 1 </button></div>
				<div><button id="two" class="buttons"> 2 </button></div>
				<div><button id="three" class="buttons"> 3 </button></div>
				<div><button id="add" class="buttons"> + </button></div>
				<div><button id="subtract" class="buttons"> - </button></div>
				<div><button id="four" class="buttons"> 4 </button></div>
				<div><button id="five" class="buttons"> 5 </button></div>
				<div><button id="six" class="buttons"> 6 </button></div>
				<div><button id="multiply" class="buttons"> * </button></div>
				<div><button id="divide" class="buttons"> / </button></div>
				<div><button id="seven" class="buttons"> 7 </button></div>
				<div><button id="eight" class="buttons"> 8 </button></div>
				<div><button id="nine" class="buttons"> 9 </button></div>
				<div><button id="sqrt" class="buttons"> sqrt </button></div>
				<div><button id="clear" class="buttons"> C </button></div>
				<div><button id="decimal" class="buttons"> . </button></div>
				<div><button id="zero" class="buttons"> 0 </button></div>
				<div><button id="percent" class="buttons"> % </button></div>
				<div><button id="equals" class="buttons"> = </button></div>
			</div>
		</div>		
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
